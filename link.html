<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ссылки</title>
</head>
<body>
    <div class="links__items">
        <div class="links__box">
            <div class="link__items conteiner">
                <h1 class="link__name">Полезные ссылки:</h1>
                <div class="buttons__constitution">
                    <button class="constitution__btn"><a href="http://www.constitution.ru/" class="constitution__link">Конституция РФ</a></button>
                </div>
                <div class="buttons__wiki">
                    <button class="wili__btn"><a href="https://ru.wikipedia.org/wiki/Заглавная_страница" class="wiki__link">Википедия</a></button>
                </div>
                <div class="buttons__consultant">
                    <button class="consultant__btn"><a href="https://www.consultant.ru/" class="consultant__link">Консультант Плюс</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/link.js"></script>
</body>
</html>
